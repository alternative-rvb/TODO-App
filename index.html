  <body>
    <header class="arvb-header">
      <nav class="arvb-nav">
        <a href="/" class="arvb-nav__logo">
          <img
            src="images/alternative-rvb-logo.svg"

            href="https://simple-js-calculator-arvb.vercel.app/"

            >Calculator</a

            </a>
            <a
              class="arvb-nav__link"
              href="https://www.linkedin.com/in/nicolas-malet/"
              aria-label="Youtube"
            >
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
          <div class="arvb-nav__menu">
            <div class="arvb-nav__menu-btn" type="button">
              <i class="bi bi-list"></i>
            </div>
          </div>

      </nav>
      <nav class="secondary-nav">
        <!-- <p class="secondary-nav__info text-center">New! Mardown support</p> -->
        <div class="d-flex jc-sb ai-c p-1">
          <div class="d-flex ai-c g-1"></div>
          <form class="create-form d-flex wrap jc-c g-1">
            <button
              id="btn-create"
              class="btn-create btn-default d-flex jc-c ai-c shadow"
              aria-label="Add new list"
              title="Ajouter une nouvelle note"
            >
              <i class="fa-solid fa-square-plus"></i>
              <span class="btn-text">Ajouter</span>
            </button>
            <!-- ANCHOR REVIEW -->
            <button
              id="btn-demo"
              class="btn-demo btn-default d-flex jc-c ai-c shadow"
              aria-label="Get demo"
              title="Remplir avec le contenu de démonstration"
            >
              <i class="fa-solid fa-file-import"></i>
              <span class="btn-text">Demo</span>
            </button>
            <!-- ANCHOR REVIEW -->
            <!-- <button id="btn-help" class="btn-help btn-default d-flex jc-c ai-c shadow" aria-label="Get help"
            title="Obtenir de l'aide">
           <span class="btn-text">Aide</span>
          </button> -->
            <button
              id="btn-delete-all"
              class="btn-delete-all d-flex jc-c ai-c shadow"
              aria-label="Add new list"
              title="Supprimer toutes les notes"
            >
              <i class="fas fa-trash-alt"></i>
              <span class="btn-text">Supprimer</span>
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="app mw-1320 m-auto">
      <div>
        <section class="lists-vue">
          <h2 class="lists-vue__title">Notes</h2>
          <p>Cliquer sur [+] pour ajouter une nouvelle note</p>
          <div id="lists-container" class="lists-vue__container"></div>
        </section>
      </div>

      <!-- ANCHOR Modal -->
      <div id="modal-form">
        <form id="list-form" class="list-form shadow rounded p-1">
          <div class="list-form__section text-right">
            <button
              id="btn-close"
              class="list-form__btn-close btn-close btn-square"
              type="button"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="list-form__section">
            <h2 class="list-form__title">Remplissez tous les champs</h2>
            <div class="my-1">
              <label for="inputTitle" class="list-form__label">
                Intitulé de la liste:
              </label>
              <input
                type="text"
                id="inputTitle"
                class="rounded"
                placeholder="Titre ..."
                name="title"
              />
            </div>
            <p id="info"></p>
            <div class="my-1">
              <label for="inputDate" class="list-form__label">
                Échéance:
              </label>
              <input type="date" id="inputDate" class="rounded" name="date" />
            </div>
            <p class="list-form__title">
              Cliquer sur [+] ou appuyer sur Entrée pour ajouter un tâche
            </p>
            <div id="inputs-container" class="list-form__container">
              <!-- <div class="my-1 d-flex ai-c">
              <input type="text" id="inputTask1" class="single-task rounded-left" placeholder="Your task 1..."
                name="task1">
              <button type="button" class="add-single btn-classic rounded-right">+</button>
            </div> -->
            </div>
            <div>
              <button type="button" class="add-single btn-default rounded">
                +
              </button>
            </div>
            <div class="my-1">
              <input
                type="color"
                id="inputColor"
                class="input-color"
                value="#ffd700"
                name="color"
              />
              <label for="inputColor">Couleur</label>
            </div>
          </div>
          <div class="list-form__section text-right">
            <button
              type="button"
              id="btn-reset"
              class="btn-reset list-form__btn btn-default"
            >
              Supprimer
            </button>
            <button
              id="btn-validation"
              class="btn-validation list-form__btn btn-default"
            >
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="p-1 text-center">
      <p><a href="https://alternative-rvb.com/">© 2023 Alternative RVB</a></p>
    </footer>

      crossorigin="anonymous"
