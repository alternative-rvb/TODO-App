<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!-- FONT AWSOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS master -->
    <link rel="stylesheet" href="./css/master.css" />
  </head>

  <body>
    <header class="task-add d-flex jc-sb ai-c g-1 px-1">
      <h1 class="task-add__title">TODO App</h1>
      <form class="task-add__form">
        <button id="btn-open" class="task-add__btn-open btn-default">
          <span>Add New Task</span>
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </header>
    <main class="app mw-1200 m-auto ">
      <div>
        
        <section class="tasks-vue">
          <h2 class="tasks-vue__title">Tasks</h2>
          <div id="tasks" class="tasks-vue__container"></div>
        </section>
      </div>

      <!-- ANCHOR Modal -->
      <div id="modal">
        <form id="task-form" class="task-form rounded p-1">
          <div class="task-form__section text-right">
            <button
              id="btn-close"
              class="task-form__btn-close btn-close btn-square"
              type="button"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="task-form__section">
            <h2 class="task-form__title">Add New Task</h2>
            <label for="inputTitle" class="task-form__label">
              <p>Task Title</p>
            </label>
            <input type="text" id="inputTitle" class="rounded"/>
            <p id="msg"></p>
            <label for="inputDate" class="task-form__label">
              <p>Due Date</p>
            </label>
            <input type="date" id="inputDate" class="rounded" />
            <label for="textarea" class="task-form__label">
              <p>Description</p>
            </label>
            <textarea id="textAreaMsg" class="rounded" maxlength="250"></textarea>
          </div>
          <div class="task-form__section text-right">
            <button
              type="button"
              class="task-form__btn-close btn-close btn-default"
            >
              Delete
            </button>
            <button
              type="submit"
              id="btn-add"
              class="task-form__btn-add btn-default"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
