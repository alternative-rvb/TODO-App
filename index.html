<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO APP</title>
  <link rel="shortcut icon" href="images/logo-arvb-2019-color-bg-white-circle.svg" type="image/x-icon">
  <!-- FONT AWSOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CUSTOM CSS master -->
  <link rel="stylesheet" href="./css/master.css" />
</head>

<body>
  <header class="main-header">
    <!-- <p class="main-header__info text-center">New! Mardown support</p> -->
    <div class="mw-1320 m-auto d-flex jc-sb ai-c p-1">
      <div class="d-flex ai-c g-1">
        <a href="/">
          <img id="logo" src="./images/logo-arvb-2019-color-bg-white-circle.svg" alt="Logo Alternative RVB" width="32">
        </a>
      </div>
      <form class="create-form d-flex wrap jc-c g-1">
        <button id="btn-create" class="btn-create btn-default d-flex jc-c ai-c shadow" aria-label="Add new list"
          title="Ajouter une nouvelle note">
          <i class="fa-solid fa-square-plus"></i> <span>Ajouter</span>
        </button>
        <!-- ANCHOR REVIEW -->
        <button id="btn-demo" class="btn-demo btn-default d-flex jc-c ai-c shadow" aria-label="Get demo"
          title="Remplir avec le contenu de démonstration">
         <span>Demo</span>
        </button>
        <!-- ANCHOR REVIEW -->
        <!-- <button id="btn-help" class="btn-help btn-default d-flex jc-c ai-c shadow" aria-label="Get help"
          title="Obtenir de l'aide">
         <span>Aide</span>
        </button> -->
        <button id="btn-delete-all" class="btn-delete-all d-flex jc-c ai-c shadow" aria-label="Add new list"
          title="Delete all lists">
          <i class="fas fa-trash-alt"></i> <span>Supprimer</span>
        </button>
      </form>
    </div>
  </header>

  <main class="app mw-1320 m-auto">
    <div>
      <section class="lists-vue">
        <h2 class="lists-vue__title">Notes</h2>
        <p>Cliquer sur [+] pour ajouter une nouvelle note</p>
        <div id="lists-container" class="lists-vue__container">
        </div>
      </section>
    </div>

    <!-- ANCHOR Modal -->
    <div id="modal-form">
      <form id="list-form" class="list-form shadow rounded p-1">
        <div class="list-form__section text-right">
          <button id="btn-close" class="list-form__btn-close btn-close btn-square" type="button" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="list-form__section">
          <h2 class="list-form__title">Remplissez tous les champs</h2>
          <div class="my-1">
            <label for="inputTitle" class="list-form__label">
              Intitulé de la liste:
            </label>
            <input type="text" id="inputTitle" class="rounded" placeholder="Titre ..." name="title" />
          </div>
          <p id="info"></p>
          <div class="my-1">
            <label for="inputDate" class="list-form__label">
              Échéance:
            </label>
            <input type="date" id="inputDate" class="rounded" name="date" />
          </div>
          <p class="list-form__title">Cliquer sur [+] ou appuyer sur Entrée pour ajouter un tâche</p>
          <div id="inputs-container" class="list-form__container">
            <!-- <div class="my-1 d-flex ai-c">
              <input type="text" id="inputTask1" class="single-task rounded-left" placeholder="Your task 1..."
                name="task1">
              <button type="button" class="add-single btn-classic rounded-right">+</button>
            </div> -->
          </div>
          <div>
            <button type="button" class="add-single btn-default rounded">+</button>
          </div>
          <div class="my-1">
            <input type="color" id="inputColor" class="input-color" value="#ffd700" name="color" />
            <label for="inputColor">Couleur</label>
          </div>
        </div>
        <div class="list-form__section text-right">
          <button type="button" id="btn-reset" class="btn-reset list-form__btn btn-default">
            Supprimer
          </button>
          <button id="btn-validation" class="btn-validation list-form__btn btn-default">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="p-1 text-center">
    <p>© 2022 <a href="https://alternative-rvb.com/">Alternative RVB</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/main.js" type="module" defer></script>
</body>

</html>
